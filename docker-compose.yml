version: '3.7'

services:
  db:
    image: postgres:alpine
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ../db-data:/var/lib/postgresql/data
    networks:
      - db-net
    restart: "on-failure"

  web:
    image: lorisleiva/laravel-docker
    volumes:
      - .:/var/www
    command: bash ./entrypoint.sh
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - db-net
    restart: "on-failure"

networks:
  db-net:
    driver: bridge
